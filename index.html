<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto-complete component</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="app.js"></script>
</head>
<body>
  <div class="container">
      <div>
        <label for="fruit">Basic code with hard-coded [Apple, Banana, Orange]</label>
        <br>
        <input name="fruit" type="text" id="fruit" onkeyup="showAutocomplete('input[name=fruit]',['Apple', 'Banana', 'Orange'], 'result');">
        <div id="result"></div>
      </div>
      
      <hr>

      <div id="divCreateList">
        <h4>Let's create your own list!</h4>
        <label for="createList">Enter an item</label>
        <br>
        <input name="createList" id="createList" type="text"> 
        <button class="btn btn-primary btn-sm save" onclick="createList('input[name=createList]');">Save</button> <button class="btn btn-primary btn-sm" id="done" onclick="showCreatedList();">Done</button>
        <div id="showCreatedList"></div>  
      </div>
      <div id="divShowList">
        <label for="showList">Search from your own creation:</label>
        <br>
        <input name="showList" id="showList" type="text" onkeyup="showAutocomplete('input[name=showList]',[], 'showListResult');">
        <div id="showListResult"></div>        
      </div>
  </div>
</body>
</html>
